<!DOCTYPE html>
<html>
<head>
    <style>
        /* 후손/자식 셀렉터 */
        /* div 요소의 후손(n level) 요소 중 p요소 전체 */
        div p {color: red;}
        /* div 요소의 자식(1 level) 요소 중 p전체 */
        div > p {color:blue;}
        /* sibling 셀렉터 */
        /* p의 sibling 요소 중 바로 뒤에 오는 ul요소 */
        p +ul {color:lightsalmon; }
        /* div의 sibling 요소 중 뒤에오는 p 요소 */
        div ~ p {color:lime; }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <div>
        <p>문단 1</p>
        <p>문단 2</p>
        <span>
            <p>문단 3</p>
        </span>
    </div>
    <p>문단 4</p>
    <div></div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>First Paragraph</p>
    <ul>
        <li>위장병</li>
        <li>신경성 위염</li>
        <li>식도염</li>
    </ul>
    <h2>Another list</h2>
    <ul>
        <li>Mango</li>
        <li>Grape</li>
        <li>Melon</li>
    </ul>
</body>
</html>
