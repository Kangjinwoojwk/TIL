<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }}</p>
    <div>
    <a v-bind:href="link">Google</a>
    </div>
    <div v-html="rawHTML"></div>

    {{ rawHTML }} <!--xss:Cross Site Scripting-->

</div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello',
            link: 'https://google.com',
            rawHTML:'<a href="https://naver.com">Naver</a>',
        },
        methods: {
            sayHello() {
                this.title = 'GoodBye';
                return this.title;
            }
        }
    })
</script>
</body>
</html>
